<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countDown(start) {
        console.log(start);
        let nextNumber = start - 1;
        if (nextNumber > 0) {
          countDown(nextNumber);
        } else {
          console.log("Happy new year!");
        }
      }


      countDown(10);

    </script>
  </body>
</html>
